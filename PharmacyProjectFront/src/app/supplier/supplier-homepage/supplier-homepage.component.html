<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<div >
<div id="divHeaderGuest">
    <nav>
        <ul >
            <li routerLinkActive="active">
                <a  [routerLink]="['/supplier-homepage']" > <i class="material-icons">person</i>
                    <p style="color: green; font-weight: 500;">My profile</p>
                </a>
            </li>
            <li routerLinkActive="active">
                <a  [routerLink]="['/all-orders']" > <i class="material-icons">article</i>
                    <p style="color: green; font-weight: 500;">Orders</p>
                </a>
            </li>
            <li routerLinkActive="active">
                <a  [routerLink]="['/all-offers']" > <i class="material-icons">article</i>
                    <p style="color: green; font-weight: 500;">Offers</p>
                </a>
            </li>
           
            
            <li routerLinkActive="active" >
                <a [routerLink]="['/homepage']" (click)="logout()"> <i
                        class="material-icons">power_settings_new</i>
                    <p style="color: green; font-weight: 500;">Logout</p>
                </a>
            </li>
        </ul>
    </nav>
</div>	
<div>
    <h2 style="color: rgb(100, 98, 216);">Profile informations</h2>
    <form (ngSubmit)="editProfile()" >
    
                <div class="form-group">
                    <input type="text"  name="email"  #email="ngModel" [(ngModel)]="user.email" disabled/>
                </div>
        
                <div class="form-group">
                    <input type="text"  name="firstName"  #firstName="ngModel" [(ngModel)]="user.firstName"/>
                </div>
            
                <div class="form-group">
                    <input type="text"  name="lastName"  #lastName="ngModel" [(ngModel)]="user.lastName"/>
                </div>
                <div class="form-group">
                    <input type="text"  name="address"  #address="ngModel" [(ngModel)]="user.address"/>
                </div>
                <div class="form-group">
                    <input type="text"  name="city"  #city="ngModel" [(ngModel)]="user.city"/>
                </div>
           
                <div class="form-group">
                    <input type="text"  name="telephone"  #telephone="ngModel" [(ngModel)]="user.telephone"/>
                </div>
            

        <div>
            <button type="submit" style="color: rgb(85, 82, 230);"  >Edit profile</button>
        </div>
    </form>
    
</div>
</div>
